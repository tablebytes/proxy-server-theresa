config:
  target: "http://localhost:3000"
  phases: 
    - duration: 60
      arrivalRate: 1
  processor: "./my-function.js"
  
scenarios: 
  - flow:
    - function: "generateRandomNumber"
    - get: 
        url: "/api/restaurants/{{ id }}/info"
    - log: "Sent a get request to http://localhost:3000/api/restaurants/{{ id }}/info"
  